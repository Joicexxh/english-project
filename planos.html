<body>

    <a href="index.html" class="btn-red">Voltar para Home</a>
    <script>
async function comprarPlano(title, price) {
  const response = await fetch('http://localhost:3000/create_preference', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, price })
  });
  
  const data = await response.json();
  window.location.href = data.init_point; // redireciona para checkout Mercado Pago
}
</script>
